<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR - Made by me</title>
</head>
<body>
    <h1>this calculator is made by me</h1>
    <div class="container">
        <input type="text" class="screen">
        <div class="rows">
            <div class="rows">
                <button class="top-row">C</button>
                <button class="top-row">,</button>
                <button class="top-row">%</button>
                <button class="operator">/</button>
            </div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="rows">
            <button class="special">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
